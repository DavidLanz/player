<div id="import" style="border: 1px solid red;margin: 5px;">
    <div style="font-size:32px;font-weight: 600;">【定时采集】</div>
    <span style="font-size:32px">操作密码：</span>
    <input style="font-size:32px" type="password" name="" id="admin_pwd_"/><br/>
    <br/>

    <div style="font-size:32px">开始页码：<input style="font-size:32px;margin: 2px;" type="text" name="" value="1" id="txt_start_"/></div>
    <div style="font-size:32px">结束页码：<input style="font-size:32px;margin: 2px;" type="text" name="" value="1" id="txt_end_"/></div>
    <input style="height:18px" type="checkbox" name="" id="chb_"/><span style="font-size:32px">是否强制更新</span><br/>
    <input type="button" style="font-size:32px;margin: 5px;" value="一键采集" id="btn_create_"/>
    <input type="button" style="font-size:32px;margin: 15px;" value="查看日志" id="btn_log_"/>
    <script type="text/javascript">
        $("#btn_create_").click(function () {
            var is_up_="false";
            if ($("#chb_").is(":checked") == true) {
                is_up_= "true";
            }
            //alert(is_up_);
            var collect_url = "http://<{$player_domain}>/ckplayer/info/set_collect.php?pwd=" + $("#admin_pwd_").val() + "&is_updated=" + is_up_+"&start="+$("#txt_start_").val()+"&end="+$("#txt_end_").val();

            //alert(collect_url);return false;
            if (confirm("确定要开始定时采集任务吗？")) {
                document.location.href = collect_url;
            }

        });
        $("#btn_log_").click(function(){
            window.location.href="http://<{$player_domain}>/tpl/log.html";
        });
    </script>
