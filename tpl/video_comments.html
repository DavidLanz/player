<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--页面自动率先你-->
    <meta http-equiv="refresh" content="20">
    <title></title>
    <script  type="text/javascript"
             src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
</head>
<body style="background: wheat;">
<h1 style="color: green;">来自优酷的评论：</h1>
<div style="margin-top:-10px;">
    <{foreach from=$comments->comments item="cmt"}>
    <div style="color:#458B00;"><{$cmt->content}></div>
    <div><a hreef="<{$cmt->user->link}>" target="_blank" style="color:#C71585;text-decoration:none;">
        <{$cmt->user->name}></a>发表于<{$cmt->published}>，
        来自<a href="<{$cmt->source->link}>" target="_blank" style="text-decoration:none;">
            <{$cmt->source->name}></a></div>
    <br/>
    <{foreachelse}>
    暂无评论。
    <{/foreach}>
</div>
<!--js处理-->
<script type="text/javascript">
    $("#cmt_content").click(function(){
        if($(this).val()=="留言是种美德。。。"){
            $(this).val("");
        }
    }).blur(function(){
                if($(this).val()==""){
                    $(this).val("留言是种美德。。。");
                }
            });

    $("#btn_comment").click(function(){
        alert("评论功能开发中。。。");
    });
</script>
</body>
</html>
