<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ckplayer简单调用演示</title>

<script type="text/javascript" src="js/offlights.js"></script>
</head>

<body>
<div id="video" style="position:relative;z-index: 100;width:600px;height:400px;float: left;"><div id="a1"></div></div>

<script type="text/javascript" src="ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
	var flashvars={
		f:'http://sh.yun.ftn.qq.com/ftn_handler/5f11f8c24a8d1c221879a4f02042f2b20aa77011cc58294328af2e6c7bb3174d/?fname=%E8%8B%B9%E6%9E%9C_H264%E9%AB%98%E6%B8%85_1280x720.MP4',
		f:"http://movie.ks.js.cn/flv/other/1_0.flv",
		c:0,
		b:1,
	    s:0
		};
	var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always'};
	CKobject.embedSWF('ckplayer.swf','a1','ckplayer_a1','600','400',flashvars,params);
	/*
	CKobject.embedSWF(播放器路径,容器id,播放器id/name,播放器宽,播放器高,flashvars的值,其它定义也可省略);
	下面三行是调用html5播放器用到的
	*/
	var video=['http://movie.ks.js.cn/flv/other/1_0.mp4->video/mp4','http://www.ckplayer.com/webm/0.webm->video/webm','http://www.ckplayer.com/webm/0.ogv->video/ogg'];
	var support=['iPad','iPhone','ios','android+false','msie10+false'];
	CKobject.embedHTML5('video','ckplayer_a1',600,400,video,flashvars,support);
  </script>
</body>
</html>
